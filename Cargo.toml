[package]
name = "omniprompt"
version = "0.1.0"
authors = ["Steven Pease <peasteven@gmail.com>"]
description = "A very customized prompt"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
termcolor = "1.0.5"
nix = "0.15.0"
whoami = "0.5.3"
chrono = "0.4.7"
os_info = "1.1.1"
dirs = "2.0.2"
libc = "0.2.62"
git2 = { version = "0.10.0", optional = true }
failure = "0.1.5"
sysinfo = "0.9.1"
bytesize = "1.0.0"
target_info = "0.1.0"

[features]
default = ["git"]
git = ["git2"]
